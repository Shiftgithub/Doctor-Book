{% extends 'admin/dashboard/admin_layout.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h1 class="card-title">Data Details</h1>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-8">
                    <div class="row mb-3">
                        <label class="col-md-3 col-form-label">Patient Name : </label>
                        <div class="col-md-9">
                            <input class="form-control" value="{{ patient_all_data.full_name }}" readonly/>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-md-3 col-form-label">Father Name : </label>
                        <div class="col-md-9">
                            <input class="form-control" value="{{ patient_all_data.father_name }}" readonly/>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-md-3 col-form-label">Mother Name : </label>
                        <div class="col-md-9">
                            <input class="form-control" value="{{ patient_all_data.mother_name }}" readonly/>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-md-3 col-form-label">Date of Birth : </label>
                        <div class="col-md-9">
                            <input class="form-control" value="{{ patient_all_data.date_of_birth }}" readonly/>
                        </div>
                    </div>
                    <!-- Email -->
                    <div class="row mb-3">
                        <label class="col-md-3 col-form-label">Email : </label>
                        <div class="col-md-9">
                            <input class="form-control" value="{{ patient_all_data.user.email }}" readonly/>
                        </div>
                    </div>
                    <!-- Phone Number -->
                    <div class="row mb-3">
                        <label class="col-md-3 col-form-label">Phone Number : </label>
                        <div class="col-md-9">
                            <input class="form-control" value="{{ patient_all_data.phone_no }}" readonly/>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <img alt="Doctor Image" src="{{ patient_all_data.images.0.doctor_photos }}"
                                 style="width: 100%; height: 280px;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
