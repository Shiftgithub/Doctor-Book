{% extends 'landing/landing_layout.html' %}
{% load static %}

{% block styles %}
<style>
    #login {
        background: url("{% static 'landing_assets/img/hero-bg.png' %}") center center no-repeat;
    }
</style>

{% endblock %}

{% block content %}
<!-- ======= Login Section ======= -->
<section id="login">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <img src="{% static 'landing_assets/img/gummy-medical-lab.png' %}" class="img-fluid"
                     style="width: 100%; height: 90%;">
            </div>
            <div class="col-md-6">
                <div style="padding-top: 16% !important;"></div>
                <form action="{% url 'check_login_is_valid' %}" autocomplete="off" id="PostForm" method="POST">
                    {% csrf_token %}
                    <div class="card bg-transparent">
                        <div class="card-header bg-transparent">
                            <h4 class="card-title text-center">Login Page</h4>
                        </div>
                        <div class="card-body">
                            <div class="form-group mb-3">
                                <input class="form-control" id="email" name="user_name" placeholder="Username"
                                       type="text"
                                       required>
                            </div>
                            <div class="form-group mb-3">
                                <input class="form-control" id="password" name="password" type="password"
                                       placeholder="Password" required>
                            </div>
                            <div class="form-group mb-3">
                                <label class="custom-control-label">
                                    <a href="#">forget password ?</a>
                                </label>
                            </div>
                        </div>
                        <div class="card-footer bg-transparent">
                            <div class="text-center mb-3">
                                <button type="submit" class="btn btn-success">Login</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<!-- End Login Section -->
{% endblock %}

{% block scripts %}
{% endblock %}
