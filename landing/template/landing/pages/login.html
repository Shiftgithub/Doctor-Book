{% extends 'templates/landing/landing_layout.html' %}
{% load static %}

{% block styles %}
<style>
    #login {
        background: url("{% static 'landing_assets/img/hero-bg.png' %}") center center no-repeat;
    }


</style>

{% endblock %}

{% block content %}
<!-- ======= Login Section ======= -->
<section id="login">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <img src="{% static 'landing_assets/img/gummy-medical-lab.png' %}" class="img-fluid"
                     style="width: 100%">
            </div>
            <div class="col-md-6">
                <div style="padding-top: 16% !important;"></div>
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title text-center">Login Page</h4>
                    </div>
                    <div class="card-body">
                        <form action="{% url 'check_login_is_valid' %}" autocomplete="off" id="PostForm" method="POST">
                            {% csrf_token %}
                            <div class="form-group mb-3">
                                <input class="form-control" id="email" name="user_name" placeholder="Username"
                                       type="text"
                                       required>
                            </div>
                            <div class="form-group mb-3">
                                <input class="form-control" id="password" name="password" type="password"
                                       placeholder="Password" required>
                            </div>
                            <div class="form-group mb-3">
                                <input id="checkId" type="checkbox"/>
                                <label class="custom-control-label" for="checkId">I agree to the <a
                                        href="#"></a>.</label>
                            </div>
                            <div class="text-center mb-3">
                                <button type="submit" class="btn btn-success">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End Login Section -->
{% endblock %}

{% block scripts %}
{% endblock %}
