{% extends 'templates/admin/admin_layout.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h1 class="card-title">Edit Body Part Info</h1>
        </div>
        <div class="card-body">
            <form id="PostForm" action="{% url 'edit_department' department_data.id %}" method="POST">
                {% csrf_token %}
                <div class="row mb-3">
                    <label class="col-md-2 col-form-label" for="departmentNameID">Departmentt Name</label>
                    <div class="col-md-10">
                        <input class="form-control" id="departmentNameID" name="name" type="text"
                               value="{{ department_data.name }}"/>
                        <div class="error-message" id="nameError"></div><!-- Error message container -->
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-md-2 col-form-label" for="descriptionID">Description</label>
                    <div class="col-md-10">
                        <textarea class="form-control" cols="30" id="descriptionID" name="description" rows="10">{{ department_data.description }}</textarea>
                        <div class="error-message" id="descriptionError"></div> <!-- Error message container -->
                    </div>
                </div>
                <button type="submit" class="btn btn-warning float-right">Update</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
{% block styles %}
<style>
.error-message {
    color: #dc3545; /* Red color for danger state */
}

</style>
{% endblock %}
{% block scripts %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
    $("#PostForm").submit(function(event) {
        event.preventDefault(); // Prevent the form from submitting

        // Clear previous error messages
        clearErrorMessages();

        // Get the values entered by the user
        var name = $("#departmentNameID").val();
        var description = $("#descriptionID").val();

        // Track if any validation errors occur
        var hasErrors = false;

        // Perform validation checks
        if (name.trim() === "") {
            displayErrorMessage("nameError", "Please enter a department name.");
            hasErrors = true;
        }

        if (description.trim() === "") {
            displayErrorMessage("descriptionError", "Please enter a description.");
            hasErrors = true;
        }

        // Prevent form submission if errors occurred
        if (hasErrors) {
            return;
        }

        // All validation checks passed, submit the form
        $(this).unbind("submit").submit();
    });

    function displayErrorMessage(elementId, message) {
        $("#" + elementId).html(message);
    }

    function clearErrorMessages() {
        $(".error-message").html("");
    }
});

</script>
{% endblock %}
