{% extends 'templates/admin/admin_layout.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h1 class="card-title">Edit Department Specification</h1>
        </div>
        <div class="card-body">
            <form id="PostForm" action="{% url 'edit_department_specification' department_specification_data.id %}" method="POST">
                {% csrf_token %}
                <div class="row mb-3">
                    <label for="specialtySelect" class="col-md-3 col-form-label">Department Name</label>
                    <div class="col-md-9">
                        <select class="form-control select2" id="specialtySelect" name="department">
                            <option selected>Select Problem Specification Name</option>
                            {% for item in department_data %}
                            {% if item.name == department_specification_data.department %}
                            <option value="{{ item.id }}" selected>{{ item.name }}</option>
                            {% else %}
                            <option value="{{ item.id }}">{{ item.name }}</option>
                            {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="problemSpecialtySelect" class="col-md-3 col-form-label">Problem Specification
                        Name</label>
                    <div class="col-md-9">
                        <select class="form-control select2" id="problemSpecialtySelect" name="problem_specification">
                            <option selected>Select Problem Specification Name</option>
                            {% for item in problem_specification_data %}
                            {% if item.specification == department_specification_data.specification %}
                            <option value="{{ item.id }}" selected>{{ item.specification }}</option>
                            {% else %}
                            <option value="{{ item.id }}">{{ item.specification }}</option>
                            {% endif %}
                            {% endfor %}

                        </select>
                    </div>
                </div>
                <hr>
                <!-- Add form fields here -->
                <div class="row mb-3">
                    <label for="descriptionId" class="col-md-3 col-form-label">Description</label>
                    <div class="col-md-9">
                        <textarea name="description" id="descriptionId" type="text" class="form-control" cols="30"
                            rows="10">{{ department_specification_data.description}}</textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-sm btn-success float-right">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
