{% extends 'templates/admin_layout.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="card bg-transparent">
        <div class="card-header">
            <h4>New Body Part</h4>
        </div>
        <div class="card-body">
            <form id="PostForm" action="{% url 'store_bodypart' %}" method="POST">
                {% csrf_token %}
                <div class="row mb-3">
                    <label for="bodyPartNameId" class="col-md-2 col-form-label">Body Part Name</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="bodyPartNameId" name="name" />
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="descriptionId" class="col-md-2 col-form-label">Description</label>
                    <div class="col-md-10">
                        <textarea name="description" id="descriptionId" type="text" class="form-control" cols="30"
                            rows="10"></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-sm btn-success float-right">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
