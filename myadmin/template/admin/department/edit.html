{% extends 'templates/admin/admin_layout.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h1 class="card-title">Edit Body Part Info</h1>
        </div>
        <div class="card-body">
            <form id="PostForm" action="{% url 'edit_department' department_data.id %}" method="POST">
                {% csrf_token %}
                <div class="row mb-3">
                    <label for="departmentId" class="col-md-2 col-form-label">Departmentt Name</label>
                    <div class="col-md-10">
                        <input type="text" value="{{ department_data.name }}" class="form-control" id="departmentId" name="name" />
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="descriptionId" class="col-md-2 col-form-label">Description</label>
                    <div class="col-md-10">
                        <textarea name="description" id="descriptionId" class="form-control" cols="30" rows="10">{{ department_data.description }}</textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-warning float-right">Update</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
