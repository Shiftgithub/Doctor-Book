{% extends 'templates/admin/admin_layout.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h1 class="card-title">Add Organ Problem</h1>
        </div>
        <div class="card-body">
            <form id="PostForm" action="{% url 'store_organ_problem' %}" method="POST">
                {% csrf_token %}
                <div class="row mb-3">
                    <label for="specialtySelect" class="col-md-2 col-form-label">Organ Name</label>
                    <div class="col-md-10">
                        <select class="form-control select2" id="specialtySelect" name="organ">
                            <option selected>Select Organ Name</option>
                            {% for item in api_data %}
                            <option value="{{ item.value }}">{{ item.label }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <hr>
                <!-- Add form fields here -->
                <div class="row mb-3">
                    <label for="organProblemNameId" class="col-md-2 col-form-label">Organ Problem Name</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="organProblemNameId" name="name"/>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="descriptionId" class="col-md-2 col-form-label">Description</label>
                    <div class="col-md-10">
                        <textarea name="description" id="descriptionId" type="text" class="form-control" cols="30"
                                  rows="10"></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-sm btn-success float-right">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    fetch('/api/organs/list/')  // Replace with your API endpoint URL
        .then(response => response.json())
        .then(data => {
            const selectElement = document.getElementById('specialtySelect');
            data.forEach(item => {
                const option = document.createElement('option');
                option.value = item.id;
                option.textContent = item.name;
                selectElement.appendChild(option);
            });
        })
        .catch(error => {
            console.error('Error:', error);
        });
</script>
{% endblock %}
