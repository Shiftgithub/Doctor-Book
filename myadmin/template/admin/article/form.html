{% extends 'templates/admin/admin_layout.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h1 class="card-title">Add Article</h1>
        </div>
        <div class="card-body">
            <form id="PostForm" action="{% url 'store_article' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row mb-3">
                    <label for="articleHeadingId" class="col-md-2 col-form-label">Article Heading</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="articleHeadingId" name="heading" />
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="tagId" class="col-md-2 col-form-label">Tag</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="tagId" name="tag" />
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="imageId" class="col-md-2 col-form-label">Image</label>
                    <div class="col-md-10">
                        <input type="file" class="form-control" id="imageId" name="image" />
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="descriptionId" class="col-md-2 col-form-label">Description</label>
                    <div class="col-md-10">
                        <textarea name="description" id="descriptionId" type="text" class="form-control" cols="30"
                            rows="10"></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-success float-right">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
