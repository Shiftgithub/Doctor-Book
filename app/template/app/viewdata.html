
{% block content %}
<h1>Django</h1>

<table class="table">
    <thead class="table-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
        </tr>
    </thead>
    <tbody>
        {% for data in datas %}
        <tr>
            <td>#</td>
            <td>{{ data.id }}</td>
            <td>{{ data.name }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
