{% extends 'templates/admin_layout.html' %}
{% load static %}

{% block content %}
<div class="container">
  <div class="page-head">
    <h1 class="my-2 p_print">Add Department Specification Form</h1>
  </div>
  <div class="card mt-4">
    <div class="card-body">
      <form id="PostForm" action="{% url 'add_doctor' %}">
        {% csrf_token %}
        <div class="row mb-3">
          <label for="specialtySelect" class="col-md-3 col-form-label">Department Name</label>
          <div class="col-md-9">
            <select class="form-control select2" id="specialtySelect" name="department">
              <option selected>Select Department Name</option>
              {% for item in api_data %}
              <option value="{{ item.value }}">{{ item.label }}</option>
              {% endfor %}
            </select>
          </div>
        </div>
        <div class="row mb-3">
          <label for="problemSpecialtySelect" class="col-md-3 col-form-label">Problem Specification Name</label>
          <div class="col-md-9">
            <select class="form-control select2" id="problemSpecialtySelect" name="problem_specification">
              <option selected>Select Problem Specification Name</option>
              {% for item in api_data %}
              <option value="{{ item.value }}">{{ item.label }}</option>
              {% endfor %}
            </select>
          </div>
        </div>
        <hr>
        <!-- Add form fields here -->
        <div class="row mb-3">
          <label for="descriptionId" class="col-md-3 col-form-label">Description</label>
          <div class="col-md-9">
            <textarea name="description" id="descriptionId" type="text" class="form-control" cols="30"
              rows="10"></textarea>
          </div>
        </div>
        <button type="submit" class="btn btn-success float-right">Submit</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
  fetch('/api/department/list/')  // Replace with your API endpoint URL
    .then(response => response.json())
    .then(data => {
      const selectElement = document.getElementById('specialtySelect');
      data.forEach(item => {
        const option = document.createElement('option');
        option.value = item.id;
        option.textContent = item.name;
        selectElement.appendChild(option);
      });
    })
    .catch(error => {
      console.error('Error:', error);
    });
  fetch('/api/problem/specification/list/')  // Replace with your API endpoint URL
    .then(response => response.json())
    .then(data => {
      const selectElement = document.getElementById('problemSpecialtySelect');
      data.forEach(item => {
        const option = document.createElement('option');
        option.value = item.id;
        option.textContent = item.specification;
        selectElement.appendChild(option);
      });
    })
    .catch(error => {
      console.error('Error:', error);
    });

  document.getElementById('PostForm').addEventListener('submit', function (event) {
    event.preventDefault(); // Prevent the form from submitting normally
    // Get form data
    const formData = new FormData(event.target);
    const postData = {};
    for (const [key, value] of formData.entries()) {
      postData[key] = value;
    }

    // Make API call to create doctor post
    fetch('/api/add/department/specification/', {
      method: 'POST',
      body: JSON.stringify(postData),
      headers: {
        'Content-Type': 'application/json',
        'X-CSRFToken': '{{ csrf_token }}'
      },
    })
      .then(response => response.json())
      .then(data => {
        console.log(data);
        if (data.status === 200) {
          // Show success message
          console.log('Success:', data.message);
          // Clear form fields or show a success message to the user
          document.getElementById('PostForm').reset();
        } else {
          // Show error message
          console.log('Error:', data.message);
          // Display the error message to the user
        }
      })
      .catch(error => {
        console.error('Error:', error);
        // Display the error message to the user
      });
  });
</script>
{% endblock %}
