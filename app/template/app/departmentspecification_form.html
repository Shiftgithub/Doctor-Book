{% extends 'templates/base.html' %}
{% load static %}

{% block content %}
<h1>Doctor Post Form</h1>
<form id="PostForm" action="{% url 'add_doctor' %}">
  {% csrf_token %}
  <!-- Add form fields here -->
  <label for="descriptionId">Description:</label>
  <input type="text" id="descriptionId" name="description" required />
  <label for="specialtySelect">Department Name:</label>
  <select id="specialtySelect" name="department">
    <option selected>Select</option>
    {% for item in api_data %}
    <option value="{{ item.value }}">{{ item.label }}</option>
    {% endfor %}
  </select>
  <label for="problemSpecialtySelect">Problem Specification Name:</label>
  <select id="problemSpecialtySelect" name="problem_specification">
    <option selected>Select</option>
    {% for item in api_data %}
    <option value="{{ item.value }}">{{ item.label }}</option>
    {% endfor %}
  </select>
  <button type="submit" class="btn btn-success">Submit</button>
</form>
{% endblock %}

{% block script %}
<script>
  fetch('/api/department/list/')  // Replace with your API endpoint URL
    .then(response => response.json())
    .then(data => {
      const selectElement = document.getElementById('specialtySelect');
      data.forEach(item => {
        const option = document.createElement('option');
        option.value = item.id;
        option.textContent = item.name;
        selectElement.appendChild(option);
      });
    })
    .catch(error => {
      console.error('Error:', error);
    });
  fetch('/api/problem/specification/list/')  // Replace with your API endpoint URL
    .then(response => response.json())
    .then(data => {
      const selectElement = document.getElementById('problemSpecialtySelect');
      data.forEach(item => {
        const option = document.createElement('option');
        option.value = item.id;
        option.textContent = item.specification;
        selectElement.appendChild(option);
      });
    })
    .catch(error => {
      console.error('Error:', error);
    });

  document.getElementById('PostForm').addEventListener('submit', function (event) {
    event.preventDefault(); // Prevent the form from submitting normally
    // Get form data
    const formData = new FormData(event.target);
    const postData = {};
    for (const [key, value] of formData.entries()) {
      postData[key] = value;
    }

    // Make API call to create doctor post
    fetch('/api/add/department/specification/', {
      method: 'POST',
      body: JSON.stringify(postData),
      headers: {
        'Content-Type': 'application/json',
        'X-CSRFToken': '{{ csrf_token }}'
      },
    })
      .then(response => response.json())
      .then(data => {
        console.log(data);
        if (data.status === 200) {
          // Show success message
          console.log('Success:', data.message);
          // Clear form fields or show a success message to the user

          // document.getElementById('doctorNameId').value = '';
          // document.getElementById('descriptionid').value = '';
          // document.getElementById('specialtySelect').selectedIndex = 0;
          document.getElementById('PostForm').reset();
        } else {
          // Show error message
          console.log('Error:', data.message);
          // Display the error message to the user
        }
      })
      .catch(error => {
        console.error('Error:', error);
        // Display the error message to the user
      });
  });
</script>
{% endblock %}
