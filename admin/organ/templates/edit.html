{% extends 'dashboard/templates/admin/admin_layout.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-dark">
            <h1 class="card-title">Edit Organ Information</h1>
        </div>
        <div class="card-body">
            <form id="PostForm" action="{% url 'edit_organ' organ_data.id %}" method="POST">
                {% csrf_token %}
                <div class="row mb-3">
                    <label for="specialtySelect" class="col-md-2 col-form-label">Body Part Name : <span
                            class="text-danger">*</span></label>
                    <div class="col-md-10">
                        <select class="form-control select2" id="specialtySelect" name="body_part">
                            <option selected>Select Body Part Name</option>
                            {% for item in bodypart_data %}
                            {% if item.name == organ_data.bodypart %}
                            <option value="{{ item.id }}" selected>{{ item.name }}</option>
                            {% else %}
                            <option value="{{ item.id }}">{{ item.name }}</option>
                            {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <hr>
                <!-- Add form fields here -->
                <div class="row mb-3">
                    <label for="organNameId" class="col-md-2 col-form-label">Organ Name : <span
                            class="text-danger">*</span></label>
                    <div class="col-md-10">
                        <input type="text" value="{{ organ_data.name}}" class="form-control"
                               id="organNameId" name="name"/>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="descriptionId" class="col-md-2 col-form-label">Description :</label>
                    <div class="col-md-10">
                        <textarea name="description" id="descriptionId" class="form-control" cols="30"
                                  rows="10">{{ organ_data.description }}</textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-warning float-right">Update</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
