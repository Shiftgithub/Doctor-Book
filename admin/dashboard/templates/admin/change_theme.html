{% extends 'dashboard/templates/admin/admin_layout.html' %}
{% load static %}
{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <form method="POST" action="#" class="needs-validation" novalidate>
                <div class="row mb-3">
                    <label for="colorID" class="col-md-2 col-form-label">Theme Color : <span
                            class="text-danger">*</span></label>
                    <div class="col-md-10">
                        <input class="form-control" id="colorID" name="color" type="text" placeholder="Hexa-Decimal"
                               required/>
                        <div class="invalid-feedback">Please enter color hexa decimal code.</div>
                    </div>
                </div>
                <button type="submit" class="btn btn-success float-right" onclick="changeColor()">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    function changeColor(){
        let color = $('#colorID').val();
        sessionStorage.mycolor = color;
        window.location.reload();
    }
    $(document).ready(function () {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation');

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
        });
     });
</script>
{% endblock %}
