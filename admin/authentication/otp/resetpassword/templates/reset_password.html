{% extends 'dashboard/templates/admin/admin_layout.html' %}
{% load static %}
{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <form action="{% url 'store_new_password' %}" id="PostForm" method="POST">
                {% csrf_token %}
                <div class="row mb-3">
                    <label for="oldPassword" class="col-md-2 col-form-label">Old Password : <span
                            class="text-danger">*</span></label>
                    <div class="col-md-10">
                        <input class="form-control" id="oldPassword" name="password" type="text"/>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="newPassword" class="col-md-2 col-form-label">New Password : <span
                            class="text-danger">*</span></label>
                    <div class="col-md-10">
                        <input class="form-control" id="newPassword" name="new_password" type="password"/>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="conPassword" class="col-md-2 col-form-label">Confirm Password : <span
                            class="text-danger">*</span></label>
                    <div class="col-md-10">
                        <input class="form-control" id="conPassword" name="con_password" type="text"/>
                    </div>
                </div>
                <button type="submit" class="btn btn-success float-right">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
