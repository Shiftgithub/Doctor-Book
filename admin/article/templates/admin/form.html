{% extends 'dashboard/templates/admin/admin_layout.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h1 class="card-title">Add Article</h1>
        </div>
        <div class="card-body">
            <form action="{% url 'store_article' %}" enctype="multipart/form-data" id="PostForm" method="POST"
                  onsubmit="return validateForm()">
                {% csrf_token %}
                <div class="row mb-3">
                    <label for="articleHeadingId" class="col-md-2 col-form-label">Article Heading</label>
                    <div class="col-md-10">
                        <input class="form-control" id="articleHeadingId" name="heading" type="text"/>
                        <div class="error-message" id="headingError"></div><!-- Error message container -->
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="tagId" class="col-md-2 col-form-label">Tag</label>
                    <div class="col-md-10">
                        <input class="form-control" id="tagId" name="tag" type="text"/>
                        <div class="error-message" id="tagError"></div><!-- Error message container -->
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="imageId" class="col-md-2 col-form-label">Image</label>
                    <div class="col-md-10">
                        <input class="form-control" id="imageId" name="image" onchange="previewImage(event)"
                               type="file"/>
                        <img id="preview" src="{% static 'adminlte_assets/img/nobody.png' %}"
                             style="width: 100%; height: 500px;">
                        <div class="error-message" id="imageError"></div><!-- Error message container -->
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="descriptionId" class="col-md-2 col-form-label">Description</label>
                    <div class="col-md-10">
                        <textarea name="description" id="descriptionId" type="text" class="form-control" cols="30"
                                  rows="2">{{ data.description|default:"N/A" }}</textarea>
                        <div class="error-message" id="descriptionError"></div><!-- Error message container -->
                    </div>
                </div>
                <input type="hidden" value="{{request.session.user_id}}" name="created_by">
                <button type="submit" class="btn btn-success float-right">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block styles %}
<style>
.error-message {
    color: #dc3545; /* Red color for danger state */
}

</style>
{% endblock %}

{% block scripts %}
<script>
function validateForm() {
    // Clear previous error messages
    clearErrorMessages();

    // Get the values entered by the user
    var heading = document.getElementById("articleHeadingId").value;
    var tag = document.getElementById("tagId").value;
    var image = document.getElementById("imageId").value;
    var description = document.getElementById("descriptionId").value;

    // Track if any validation errors occur
    var hasErrors = false;

    // Perform validation checks
    if (heading.trim() === "") {
        displayErrorMessage("headingError", "Please enter an article heading.");
        hasErrors = true;
    }

    if (tag.trim() === "") {
        displayErrorMessage("tagError", "Please enter a tag.");
        hasErrors = true;
    }

    if (image.trim() === "") {
        displayErrorMessage("imageError", "Please select an image.");
        hasErrors = true;
    }

    if (description.trim() === "") {
        displayErrorMessage("descriptionError", "Please enter a description.");
        hasErrors = true;
    }

    // Prevent form submission if errors occurred
    if (hasErrors) {
        return false;
    }

    // All validation checks passed
    return true;
}

function displayErrorMessage(elementId, message) {
    var errorElement = document.getElementById(elementId);
    errorElement.innerHTML = message;
}

function clearErrorMessages() {
    var errorElements = document.getElementsByClassName("error-message");
    for (var i = 0; i < errorElements.length; i++) {
        errorElements[i].innerHTML = "";
    }
}

function previewImage(event) {
    var input = event.target;
    var imgElement = document.getElementById("preview");

    if (input.files && input.files[0]) {
        var reader = new FileReader();

        reader.onload = function(e) {
            imgElement.src = e.target.result;
        }

        reader.readAsDataURL(input.files[0]);
    } else {
        imgElement.src = "{% static 'adminlte_assets/img/nobody.png' %}";
    }
}

</script>
{% endblock %}
