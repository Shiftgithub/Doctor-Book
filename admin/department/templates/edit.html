{% extends 'dashboard/templates/admin/admin_layout.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-dark">
            <h1 class="card-title">Edit Body Part Information</h1>
        </div>
        <div class="card-body">
            <form id="PostForm" action="{% url 'edit_department' department_data.id %}" method="POST">
                {% csrf_token %}
                <div class="row mb-3">
                    <label for="departmentNameID" class="col-md-2 col-form-label">Department Name : <span
                            class="text-danger">*</span></label>
                    <div class="col-md-10">
                        <input type="text" value="{{ department_data.name }}" class="form-control" id="departmentNameID"
                               name="name"/>
                        <div id="nameError" class="error-message"></div><!-- Error message container -->
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="imageId" class="col-md-2 col-form-label">Image :</label>
                    <div class="col-md-10">
                        <input class="form-control" id="imageId" name="image" onchange="previewImage(event)"
                               type="file"/>
                        <img id="preview" src="{% static 'adminlte_assets/img/nobody.png' %}"
                             style="width: 100%; height: 500px;">
                        <div class="error-message" id="imageError"></div><!-- Error message container -->
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="descriptionID" class="col-md-2 col-form-label">Description :</label>
                    <div class="col-md-10">
                        <textarea name="description" id="descriptionID" class="form-control" cols="30" rows="10">{{ department_data.description }}</textarea>
                        <div id="descriptionError" class="error-message"></div> <!-- Error message container -->
                    </div>
                </div>
                <button type="submit" class="btn btn-warning float-right">Update</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
{% block styles %}
<style>
    .error-message {
        color: #dc3545; /* Red color for danger state */
    }

</style>
{% endblock %}
{% block scripts %}
<script>
    $(document).ready(function() {
        $("#PostForm").submit(function(event) {
            event.preventDefault(); // Prevent the form from submitting

            // Clear previous error messages
            clearErrorMessages();

            // Get the values entered by the user
            var name = $("#departmentNameID").val();
            var description = $("#descriptionID").val();

            // Track if any validation errors occur
            var hasErrors = false;

            // Perform validation checks
            if (name.trim() === "") {
                displayErrorMessage("nameError", "Please enter a department name.");
                hasErrors = true;
            }

            if (description.trim() === "") {
                displayErrorMessage("descriptionError", "Please enter a description.");
                hasErrors = true;
            }

            // Prevent form submission if errors occurred
            if (hasErrors) {
                return;
            }

            // All validation checks passed, submit the form
            $(this).unbind("submit").submit();
        });

        function displayErrorMessage(elementId, message) {
            $("#" + elementId).html(message);
        }

        function clearErrorMessages() {
            $(".error-message").html("");
        }
    });
function previewImage(event) {
    var input = event.target;
    var imgElement = document.getElementById("preview");

    if (input.files && input.files[0]) {
        var reader = new FileReader();

        reader.onload = function(e) {
            imgElement.src = e.target.result;
        }

        reader.readAsDataURL(input.files[0]);
    } else {
        imgElement.src = "{% static 'adminlte_assets/img/nobody.png' %}";
    }
}
</script>
{% endblock %}
