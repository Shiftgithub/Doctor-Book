{% extends 'dashboard/templates/admin/admin_layout.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <form action="{% url 'store_doctor_work_details' %}" enctype="multipart/form-data" id="PostForm" method="POST">
        {% csrf_token %}
        <div class="card">
            <div class="card-header bg-dark">
                <h1 class="card-title">Add Appointment Schedule</h1>
            </div>
            <div class="card-body">
                <div id="schedule-sections">
                    <div class="schedule-section">
                        <div class="row mb-3">
                            <div class="col-md-12">
                                <button type="button"
                                        class="btn btn-danger remove-schedule-section float-right">
                                    Remove
                                </button>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-md-2 col-form-label" for="startTimeID">Start Time :<span
                                    class="text-danger">*</span></label>
                            <div class="col-md-4">
                                <input class="form-control" id="startTimeID" name="start_time"
                                       type="time"/>
                            </div>
                            <label class="col-md-2 col-form-label" for="endTimeID">End Time :<span
                                    class="text-danger">*</span></label>
                            <div class="col-md-4">
                                <input class="form-control" id="endTimeID" name="end_time"
                                       type="time"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-2"></div>
                    <div class="col-md-10">
                        <button type="button" class="btn btn-primary add-schedule-section float-right">Add More
                        </button>
                    </div>
                </div>
                <div id="off-day-sections">
                    <div class="off-day-section">
                        <div class="row mb-3">
                            <div class="col-md-12">
                                <button type="button"
                                        class="btn btn-danger remove-off-day-section float-right">
                                    Remove
                                </button>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-md-2 col-form-label" for="offDayID">Off Day : <span
                                    class="text-danger">*</span></label>
                            <div class="col-md-10">
                                <select class="form-control select2" id="offDayID" name="off_day">
                                    <option selected>Select Off Day</option>
                                    {% for item in day_data %}
                                    <option value="{{ item.id }}">{{ item.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-2"></div>
                    <div class="col-md-10">
                        <button type="button" class="btn btn-primary add-off-day-section float-right">Add More
                        </button>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-md-2 col-form-label" for="acceptingNewPatientsID">Per Patient Time:<span
                            class="text-danger">*</span></label>
                    <div class="col-md-4">
                        <input class="form-control" id="acceptingNewPatientsID" name="per_patient_time"
                               type="number"/>
                    </div>
                    <label class="col-md-2 col-form-label" for="consultationFeeID">Consultation Fee :<span
                            class="text-danger">*</span></label>
                    <div class="col-md-4">
                        <input class="form-control" id="consultationFeeID" name="consultation_fee" type="number"/>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="row">
                        <div class="col-md-6">
                            <button class="btn btn-secondary" type="reset">Cancel</button>
                        </div>
                        <div class="col-md-6">
                            <button class="btn btn-success float-right" type="submit">Save</button>
                        </div>
                    </div>
                </div>
            </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script src="{% static 'adminlte_assets/js/schedule-callback.js' %}"></script>
{% endblock %}
