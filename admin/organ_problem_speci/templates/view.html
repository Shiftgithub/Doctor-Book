{% extends 'dashboard/templates/admin/admin_layout.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-dark">
            <h1 class="card-title">Organ Problem Details</h1>
        </div>
        <div class="card-body">
            <div class="row mb-3">
                <label class="col-md-3 col-form-label font-weight-bold">Organ Name:</label>
                <div class="col-md-9">
                    <input class="form-control" value="{{ organ_problem_specification_data.organ }}" readonly/>
                </div>
            </div>
            <hr>
            <div class="row mb-3">
                <label class="col-md-3 col-form-label font-weight-bold">Problem Name:</label>
                <div class="col-md-9">
                    <input class="form-control" value="{{ organ_problem_specification_data.problem }}" readonly/>
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-md-3 col-form-label font-weight-bold">Problem Specification:</label>
                <div class="col-md-9">
                    <textarea class="form-control" readonly rows="10" cols="30">{{ organ_problem_specification_data.problem_specification }}</textarea>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
