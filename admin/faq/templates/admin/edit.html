{% extends 'dashboard/templates/admin/admin_layout.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-dark">
            <h1 class="card-title">Edit Body Part Information</h1>
        </div>
        <div class="card-body">
            <form id="PostForm" action="{% url 'edit_faq' faq_data.id %}" method="POST"
                  class="needs-validation" novalidate>
                {% csrf_token %}
                <div class="row mb-3">
                    <label for="questionID" class="col-md-2 col-form-label">Question : <span
                            class="text-danger">*</span></label>
                    <div class="col-md-10">
                        <input type="text" value="{{ faq_data.question }}" class="form-control" id="questionID"
                               name="question" required/>
                        <div class="invalid-feedback">Please enter question.</div>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="answerID" class="col-md-2 col-form-label">Answer : <span
                            class="text-danger">*</span></label>
                    <div class="col-md-10">
                        <textarea name="answer" id="answerID" class="form-control" cols="30" rows="10" required>{{ faq_data.answer }}</textarea>
                        <div class="invalid-feedback">Please enter answer.</div>
                    </div>
                </div>
                <button type="submit" class="btn btn-warning float-right">Update</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script>
    $(document).ready(function () {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation');

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
        });
     });
</script>
{% endblock %}
