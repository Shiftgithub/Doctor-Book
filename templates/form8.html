<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Form with Select Tag</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <style>
      footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        height: 4.5rem; /* Footer height */
      }
    </style>
  </head>
  <body>
    <nav class="bg-dark navbar navbar-expand-lg py-3 navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Form Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">More</a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li>
                  <a class="dropdown-item" href="#">Option 1</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="page-head">
        <h1 class="my-2 p_print">Bootstrap Form</h1>
      </div>
      <div class="card mt-4">
        <div class="card-body">
          <form>
            <div class="row mb-3">
              <label for="name" class="col-md-2 col-form-label">Name</label>
              <div class="col-md-10">
                <input type="text" class="form-control" id="name" placeholder="Enter your name" />
              </div>
            </div>
            <div class="row mb-3">
              <label for="country" class="col-md-2 col-form-label">Country</label>
              <div class="col-md-10">
                <select class="form-select" id="country">
                  <option selected>Select a country</option>
                  <option>One</option>
                </select>
              </div>
            </div>
            <button type="submit" class="btn btn-success float-md-end">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <!-- > <footer class="py-4 bg-dark text-light">
      <div class="container text-center">
        <p>&copy; 2023 Your Company. All rights reserved.</p>
      </div>
    </footer>   -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
