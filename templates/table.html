<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        
        <!-- Bootstrap Table CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.20.0/dist/bootstrap-table.min.css">
        
        <!-- Bootstrap Table JavaScript -->
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.20.0/dist/bootstrap-table.min.js"></script>
      </head>
      
      <body>
        <div class="container mt-4">
          <h1>Bootstrap Table with Interactive Features</h1>
          <table id="myTable" data-toggle="table" data-pagination="true" data-search="true">
            <thead>
              <tr>
                <th data-sortable="true">ID</th>
                <th data-sortable="true">Name</th>
                <th data-sortable="true">Email</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>John Doe</td>
                <td>john.doe@example.com</td>
              </tr>
              <tr>
                <td>2</td>
                <td>Jane Smith</td>
                <td>jane.smith@example.com</td>
              </tr>
              <tr>
                <td>3</td>
                <td>Michael Johnson</td>
                <td>michael.johnson@example.com</td>
              </tr>
            </tbody>
          </table>
        </div>
      
        <script>
          $(document).ready(function() {
            $('#myTable').bootstrapTable();
          });
        </script>
      </body>
</body>
</html>
