{% extends 'templates/landing/landing_layout.html' %}
{% load static %}

{% block content %}
<section id="register">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-body">
                        <h6 class="card-title text-center">Login Page</h6>
                        <form>
                            <div class="form-group mb-3">
                                <input type="email" class="form-control" id="email" placeholder="Enter your email"
                                    required>
                            </div>
                            <div class="form-group mb-3">
                                <input type="password" class="form-control" id="password"
                                    placeholder="Enter your password" required>
                            </div>
                            <div class="text-center mb-3">
                                <button type="submit" class="btn btn-sm btn-success">Login</button>
                            </div>
                        </form>
                        <div id="g_id_onload" data-client_id="YOUR_GOOGLE_CLIENT_ID"
                            data-callback="handleCredentialResponse">
                        </div>
                        <div class="g_id_signin"></div>
                    </div>
                    <div class="card-footer text-center">
                        <span>Already have an account? </span>
                        <a href="#">Sign in</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
{% block scripts%}
<script src="https://accounts.google.com/gsi/client" async defer></script>
<script>
    function handleCredentialResponse(response) {
        // Handle the response from the Google Sign-In API
        console.log(response);
        // You can perform further actions such as sending the response to your server for authentication and signup
    }
</script>
{% endblock%}
